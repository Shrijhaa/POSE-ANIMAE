<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- HTML Meta Tags -->
    <title>Sign Animator</title>
    
   
    <meta
      name="viewport"
      content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
   
    <!--     Basic Three.js -->
    <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
    <!--     GLTF Loader for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <!--     Orbit Controls for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
    <!--     VRM Loader for Three.js -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
    <!--     Mediapipe or Tensorflow.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
      crossorigin="anonymous"
    ></script>

    <!--     Mediapipe Drawing Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <!--     Mediapipe Camera Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preview">
      <video class="input_video" id="input_video" loop src="../asset/pastor.mp4"></video>
      <canvas class="guides" id="canvas"></canvas>
    </div>
   

  <div id="div_language" style="display:none">
    <h2 class="mb-3 text-light">Select Language</h2>
    <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
    <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
  </div>

  <h2 class="mt-4 text-light">Speech Recognition</h2>
  
  <h3 id="sign"></h3>
  
  <div class="p-3" style="border: 1px solid gray; height: 100px; border-radius: 8px;">
    <span id="final" class="text-light"></span>
    <span id="interim" class="text-secondary"></span>
  </div>


  <div class="mt-4">
    <button class="btn btn-success" id="start">Start</button>
    <button class="btn btn-danger" id="stop">Stop</button>
    <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
  </div>
</body>
<script src="./speechRecognition.js"></script>
<script src="./language.js"></script>
<script src="./script.js" type="module" defer></script>
</html>
